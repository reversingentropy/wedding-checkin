<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to bottom right, #fdf6f9, #f0f4ff);
    }

    h1, .font-serif {
      font-family: 'Playfair Display', serif;
    }

    input:focus, textarea:focus {
      outline: none;
      border-color: #a78bfa;
      box-shadow: 0 0 0 3px rgba(167, 139, 250, 0.4);
    }
  </style>
</head>

<body class="p-4 sm:p-6">

  <!-- Couple photo -->
  <div class="max-w-md mx-auto mb-6">
    <img src="assets/couple pic.jpg" alt="Enshuo and Jolene" class="rounded-xl shadow-lg w-full object-cover" />
  </div>

  <!-- Main Card -->
  <div class="max-w-md mx-auto bg-white p-6 sm:p-8 rounded-xl shadow-lg">

    <!-- Header -->
    <h1 class="text-3xl sm:text-4xl font-serif font-bold mb-4 text-center text-gray-900">

    <p class="text-base sm:text-lg text-center text-gray-700 mb-6">

    </p>

    <!-- ðŸ” Search Input -->
    <input

    />

    <!-- ðŸ”½ Matched Guests -->

      Guest not found. Try again.
    </div>

    <!-- Check-In Form Section -->
    <div id="checkInSection" class="hidden text-base sm:text-lg transition-opacity duration-500"></div>

    <!--  Confirmation Section -->
    <div id="confirmation" class="hidden mt-6 bg-green-100 p-5 rounded-xl shadow text-green-800 text-base sm:text-lg">

  <!-- Script File -->

</html>
